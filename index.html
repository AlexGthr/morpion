<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jeu du Morpion">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrap">

        
        <div class="jeu">
            <div id="boxJoueurUn">
                <h1><span id="nomJoueurUn">Joueur 1</span></h1>
                <p>Symbole : <span id="symboleJoueurUn"> X </span></p>
                <p>Votre score : <span id="scoreX"> 0 </span></p>
                <h2 id="resultatJoueurUn">Votre tour !</h2>
            </div>
        
            <div id="board"></div>
        
            <div id="boxJoueurDeux">
                <h1><span id="nomJoueurDeux">Joueur 2</span></h1>
                <p>Symbole : <span id="symboleJoueurDeux"> O </span></p>
                <p>Votre score : <span id="scoreO"> 0 </span></p>
                <h2 id="resultatJoueurDeux"></h2>
            </div>
            
        </div>
        
        <div id="recommencer">
            <button id="changerNom">Changer les noms</button>
            <button id="recommencerBtn">Recommencer</button>
            <button id="resetScore">Reset score</button>
        </div>
        
    </div>
    
    
    <div class="popupConfigJeu">
        <div class="pop">
            <form novalidate>
                <label for="nomJoueurUn">Nom du joueur 1 (X) :</label>
                <input type="text" id="inputJoueurUn" name="nomJoueurUn" placeholder="Votre nom">
                <br><br>
                <label for="nomJoueurDeux">Nom du joueur 2 (O):</label>
                <input type="text" id="inputJoueurDeux" name="nomJoueurDeux" placeholder="Votre nom">
                <br><br>
                <button id="submitNomJoueur">Commencer le jeu</button>
            </form>
        </div>
    </div>
</body>
</html>
